<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>
	<p>在HTML中，this的值，在全局函数就是一个window对象</p>
	<p id="demo"></p>


	<script type="text/javascript">
		function myFunction(){
			return this;
		}

		document.getElementById("demo").innerHTML=myFunction();
	</script>
</body>
</html>
