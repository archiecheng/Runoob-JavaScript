<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>

	<p id="demo"></p>




	<script type="text/javascript">
		var myObject;
		function myFuntion(a,b){
			return a*b;
		}

		myObject = myFuntion.call(myObject,10,2);
		document.getElementById("demo").innerHTML=myObject;
	</script>

</body>
</html>
