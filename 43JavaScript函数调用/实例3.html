<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>

<p>myObject.fullName() 返回 john Doe:</p>
<p id="demo"></p>



<script type="text/javascript">
	var myObject = {
		firstName:"john",
		lastName:"Doe",
		fullName:function(){
			return this.firstName+" "+this.lastName;
		}
	}

	document.getElementById("demo").innerHTML=myObject.fullName();
</script>

</body>
</html>
