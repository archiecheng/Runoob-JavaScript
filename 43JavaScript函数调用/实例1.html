<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>

	<p>作为一个函数调用</p>
	<p id="demo"></p>




	<script type="text/javascript">
		function myFunction(a,b){
			return a+b;
		}
		document.getElementById("demo").innerHTML=myFunction(10,2);
	</script>

</body>
