<html>
<head>
    <meta charset="utf-8">
    <title>head中的JavaScript函数</title>
  
</head>

<body>
    <h1>我的web页面</h1>
    <p id="demo">一个段落</p>
    <button type="button" onclick="myFunction()">尝试一下</button>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="我的第一个JavaScript函数";
        }
    </script>

</body>


</html>
