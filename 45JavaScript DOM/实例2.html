<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>

    <p>你好世界！</p>
    <div id="main">
        <p>DOM 是非常有用的。</p>
        <p>该实例展示了<b>getElementByTagName</b>方法！</p>

    </div>



<script>

   var x=document.getElementById("main");
    var y=x.getElementsByTagName("p");
    document.write('id=main元素中的第一个段落为:'+y[0].innerHTML);
</script>




</body>
</html>
