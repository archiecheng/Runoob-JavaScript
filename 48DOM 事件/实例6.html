<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>

    <div onmouseover="mOver(this)" onmouseout="mOut(this) " style="background-color: aquamarine; width: 120px; height: 20px;padding: 40px;">
    Mouse Over Me</div>

    <script>
        function mOver(obj){
            obj.innerHTML="Thank you";
        }
        function mOut(obj){
            obj.innerHTML="Mouse Over me"
        }
    </script>

</body>
</html>
