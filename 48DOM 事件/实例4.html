<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body onload="checkCookies()">

    <p>弹窗-提示浏览器 cookie是否可用</p>
    <script>
        function checkCookies(){
            if(navigator.cookieEnabled==true){
                alert("Cookies 可用")
            }else{
                alert("Cookies 不可用")
            }
        }
    </script>

</body>
</html>
