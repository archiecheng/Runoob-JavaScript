<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>创建 JavaScript 对象</p>

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            var person={
                firstName:"john",
                lastName:"Doe",
                age:50,
                eyeColor:"blue"
            };

            document.getElementById("demo").innerHTML=person.firstName+"现在"+person.age+"岁";
            document.getElementById("demo1").innerHTML=person["firstName"]+"现在"+person["age"]+"岁";
        </script>

    </body>
</html>
