<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程</title>
</head>
<body>
	<p>查找最大的数</p>
	<p id="demo"></p>







	<script type="text/javascript">
		

		function findMax(){
			var i,max=arguments[0];

			if(arguments.length <2)
				return max;

			for (i = 0; i< arguments.length;i++) {
				if (arguments[i]>max) {

					max=arguments[i];
				}
			}

			return max;
		}

		x=findMax(1,123,500,115,44,88);

		document.getElementById("demo").innerHTML=x;






	</script>

</body>
</html>
