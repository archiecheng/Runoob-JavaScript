<html>
    <head>
        <meta charset="utf-8">
        <title>测试实例</title>
        <script>
            function myFunction(name,job){
                alert("Welcome"+name+", the"+job);
            }
        </script>
    </head>

    <body>
        <p>点击这个按钮，调用带参数的函数</p>
        <button type="button" onclick="myFunction('Harry Potter','Wizard')">点击这里</button>
        <button type="button" onclick="myFunction('Bob','Builder')">点击这里</button>
    </body>
</html>
